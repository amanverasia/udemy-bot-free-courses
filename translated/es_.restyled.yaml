enabled: true
exclude:
  - ".github/workflows/**/*"
changed_paths:
  maximum: 1000
  outcome: error
remote_files: [ ]
auto: false
pull_requests: true
comments: false
statuses:
  differences: true
  no_differences: true
  error: true
request_review: ninguno
labels: [ ]
ignore_labels:
  - ignorar-reposar
restylers_version: estable
commit_template: |
  estilo(${restyler.name}): aplicar estilo de c√≥digo
restylers:
  - negro
  - 
    isort:
      arguments:
        - "--perfil"
        - "negro"
